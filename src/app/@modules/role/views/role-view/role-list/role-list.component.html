
<div *ngIf="roles">

  <button mat-raised-button class="add-role-btn app-btn primary size-xs"
    (click)="addRoleButtonClick()"
  >
    Nuevo <mat-icon aria-hidden="false" aria-label="Add Role">add_circle_outline</mat-icon>
  </button>

  <table class="app-table">

    <tr *ngFor="let role of roles; let i = index" (click)="clickRole(role)" class="hover-bg-shadow hover-pointer">
      <td>{{ role.name }}</td>
    </tr>

  </table>

</div>
